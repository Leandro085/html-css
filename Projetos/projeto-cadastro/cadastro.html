<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="developer-icon-free-vector.jpg" type="image/x-icon">
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Faça seu cadastro</h1>
            <img src="Hand coding-bro.png" alt="developer" width="200">
        </div>
        <div>
            <div class="right-cadastro">
                <div class="card-cadastro">
                    <h1>Cadastre-se</h1>
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Nome"><br>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" placeholder="Sobrenome"><br>
                    </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="tecnologia">
                        <label>Qual área da programação você atua?</label><br>
                        <select class="selecione">
                            <option>Selecione</option>
                            <option>Front-End</option>
                            <option>Back-End</option>
                            <option>Fullstack</option>
                        </select>
                    </div>
                        <div class="tecnologia">
                        <label>Diga um pouco de sua experiência na programação</label>
                        <textarea name="experiência" value="experiência" cols="30" rows="10"></textarea>
                        </div>
                        <button class="btn-cadastro">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
