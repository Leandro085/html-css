<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="developer-icon-free-vector.jpg"image/x-icon">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o login<br> para ter acesso</h1>
            <img src="Hand coding-bro.png" class="left-login-image" alt="developer">
        </div>
        <div class="right-login">
            <div class="card-login">
                    <h1>LOGIN</h1>
                <div class="textfield">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" class="emaillg"><br>
                </div>
                <div class="textfield">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Senha" class="senhalg">
                </div>
                <button class="btn-login">Login</button>
                <div class="cadastro">
                    <p>Não tem conta? <a href="cadastro.html" target="_blank">Faça o seu cadastro</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
