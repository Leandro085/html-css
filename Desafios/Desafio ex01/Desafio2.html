    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>

    <ul>
        <li title="use a tag <p>">Paragráfo</li>
        <li title="use a tag <h1>...<h6>">Titulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li>
        <li title="use a tag <code>">Código Fonte</li>
        <li title="use a tag <ol> ou <li>">Lista Numerada</li>
        <li title="use a tag <ul> ou <li>">Lista Com Demarcadores</li>
    </ul>
